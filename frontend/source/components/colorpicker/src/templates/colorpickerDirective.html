<input type="range" ng-model="color.r" max="255"/>
<input type="range" ng-model="color.g" max="255"/>
<input type="range" ng-model="color.b" max="255"/>
<input type="range" ng-model="color.a" max="1" step="0.25"/>

<div style="width: 200px;height: 200px;background-color: rgba({{color.r}},{{color.g}},{{color.b}},{{color.a}})">
</div>
